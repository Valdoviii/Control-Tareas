
<div ng-controller="rolescontroller" class="container-fluid">
    <div class="col-lg-12 ">
        <!--VISTA PERFILES-->
        <div class="m-0 vh-100 row justify-content-center align-items-center" ng-init="verActivos()">
            <div class="col-lg-8 card border-info   shadow p-3 mb-5  rounded justify-content-xxl-center">
                <h4 class="mt-3 mb-4 text-center">{{Message}}</h4>
                <div class="col-lg-12 col-md-8 col-sm-8 col-8 text-left">
                    <div class="d-flex mb-3">
                        <div class="me-auto p-2">
                            <button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#exampleModal" ng-click="AbrirModal('#modalCrearperfil')">
                                Nuevo perfil
                            </button>
                        </div>
                        <div class="p-2">
                            <button type="button" class="btn btn-success btn-sm" data-toggle="modal" data-target="#exampleModal" ng-click="verActivos()" ng-show="ver">
                                ver activos
                            </button>
                        </div>
                        <div class="p-2">
                            <button type="button" class="btn btn-danger btn-sm" data-toggle="modal" data-target="#exampleModal" ng-click="verInactivos()" ng-show="nover">
                                ver inactivos
                            </button>
                        </div>
                    </div>

                </div>
                <div class="col-lg-12">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Id Perfil</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Fecha de Creación</th>
                                <th scope="col">Estado</th>
                                <th scope="col">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="reg in perfilesSol track by $index">
                                <td scope="row" ng-bind="reg.id_perfil"></td>
                                <td ng-bind="reg.nombre"></td>
                                <td>18-10-2022</td>
                                <td ng-bind="reg.estado "></td>
                                <td>
                                    <button type="button" class="btn btn-primary" ng-click="IDPer(reg.id_perfil); AbrirModal('#modalEditarPerfil')" data-toggle="modal" data-target="#exampleModal1" ng-hide="reg.perfil == 1 "> Editar</button>
                                    <!--<button type="button" class="btn btn-danger" ng-hide="reg.perfil == 1 ">Desactivar</button>-->
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="col-lg-12">
                        <ul uib-pagination items-per-page="items" max-size="maxSize" boundary-link-numbers="true" rotate="false" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"
                            total-items="totalItems" ng-change="pageChanged()" ng-model="indice" boundary-links="true"></ul>
                    </div>
                </div>
            </div>
        </div>
        <!--FIN VISTA PERFILES-->
        <!--MODAL EDITAR PERFILES-->
        <div class="modal fade" id="modalEditarPerfil" tabindex="-1" role="dialog" aria-labelledby="exampleModal1" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <div class="container">
                            <div class="row" name="form">
                                <div class="text-center col-md-12">
                                    <h5 class="text3">EDITAR PERFIL</h5>
                                    <br />
                                </div>
                                <div class="col-lg-12 mb-2">
                                </div>
                                <div class="form-group col-lg-12">
                                    <form name="form" novalidate>
                                        <div class="row">
                                            <div class="form-group col-lg-6">
                                                <label class="mb-2">Nombre Perfil</label>
                                                <input type="text" name="user" value="" class="form-control" ng-model="inputNombre" />
                                            </div>
                                            <div class="form-group col-lg-6">
                                                <label class="mb-2">Estado</label>
                                                <select class="form-select" aria-label="Default select example" ng-model="inputEstado">
                                                    <option selected>Seleccione estado</option>
                                                    <option value="Activo">Activo</option>
                                                    <option value="Inactivo">Inactivo</option>

                                                </select>

                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-success btn-sm" data-dismiss="modal" ng-click="EditarPerfilesID();CerrarModal('#modalEditarPerfil')">Guardar</button>
                            <button type="button" class="btn btn-primary btn-sm" data-dismiss="modal" ng-click="CerrarModal('#modalEditarPerfil')">Cerrar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--FIN MODAL EDITAR-->
        <!--MODAL CREAR PERFILES-->
        <div class="modal fade" id="modalCrearperfil" tabindex="-1" role="dialog" aria-labelledby="exampleModal1" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <div class="container">
                            <div class="row" name="form">
                                <div class="text-center col-md-12">
                                    <h5 class="text3">CREACIÓN DE PERFIL</h5>
                                    <br />
                                </div>
                                <div class="form-group col-lg-12">
                                    <form name="form" mb-4>
                                        <div class="row">
                                            <div class="form-group col-lg-6">
                                                <label>Nombre Perfil</label>
                                                <input type="text" name="user" value="" class="form-control" ng-model="inputNombre" />
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-success btn-sm" data-dismiss="modal" ng-click="crearPerfil(); CerrarModal('#modalCrearperfil')">Guardar</button>
                            <button type="button" class="btn btn-primary btn-sm" data-dismiss="modal" ng-click="CerrarModal('#modalCrearperfil'); refresh() ">Cerrar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--FIN MODAL CREAR PERFILES-->
    </div>
</div>
