
<div ng-controller="logincontroller" class="container-login100" style="background-image: url('../../img/fondo1.jpg');">
    <div class="wrap-login100 p-l-55 p-r-55  p-b-30">
        <form class="login100-form validate-form" >
            <div class="row">
                <div class="col-lg-12 mt-4" ng-show="spinner == true" align="center">
                    <div class="fa fa-spinner fa-spin fa-3x fa-fw" role="status">
                    </div>
                    <div class="mt-2">
                        <label>
                            Iniciando sesión
                        </label>
                    </div>
                </div>
            </div>
        </form>

        <!--FORMULARIO LOGIN-->
        <form class="login100-form validate-form" ng-show="log">
            <div class="text-center p-t-57 p-b-20">
                <h4>Control de Tareas</h4>
            </div>
            <div class="col-lg-12 mb-2">
                <span>Para acceder digite sus credenciales.</span>
            </div>
            <div class="wrap-input100 validate-input m-b-20" data-validate="Digite correo">
                <input class="input100" type="text" name="username" placeholder="Digite correo" ng-model="user">
                <span class="focus-input100"></span>
            </div>

            <div class="wrap-input100 validate-input m-b-25" data-validate="Digite contraseña">
                <input class="input100" type="password" name="pass" placeholder="Digite contraseña" ng-model="pass">
                <span class="focus-input100"></span>
            </div>

            <div class="container-login100-form-btn">
                <button class="login100-form-btn" ng-click="ValidarLogin()">
                    Ingresar
                </button>
            </div>

            <div class="text-center m-t-30">
                <button class="txt2 hov1" ng-click="recuperar()">
                    Recuperar contraseña
                </button>
            </div>
        </form>

        <!--FORMULARIO RECUPERA CONTRASEÑA-->
        <form class="login100-form validate-form" ng-show="recu">
            <div class="text-center p-t-57 p-b-20">
                <h4>Control de Tareas</h4>
            </div>
            <div class="wrap-input100 validate-input m-b-20" data-validate="Digite correo">
                <input class="input100" type="text" name="username" placeholder="Digite correo" ng-model="inputemail">
                <span class="focus-input100"></span>
            </div>
            <div class="container-login100-form-btn">
                <button class="login100-form-btn" ng-click="ValidarRecuperacion()">
                    Recuperar contraseña
                </button>
            </div>
            <br />
            <div class="container-login100-form-btn">
                <button class="btn btn-info"  ng-click="volveLog()">
                    Volver login

                </button>
            </div>
        </form>

    </div>
</div>
